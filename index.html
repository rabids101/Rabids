<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EliteIds (paid game in free)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top {
      font-family: "Kode Mono", monospace;
      font-size: 8vw;
      font-weight: 500;
      margin-top: 20px;
      text-align: center;
      color: #333;
    }

    .nav {
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
      margin: 0;
    }

    .nav ul li {
      margin: 10px 15px;
    }

    .nav ul li a {
      text-decoration: none;
      color: #FF3F3F;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 1.2em;
    }

    .product-box, .product-box2 {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 40px 20px;
      width: 90%;
      max-width: 600px;
    }

    .product-box img,
    .product-box2 img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .product-info,
    .product-info2 {
      text-align: center;
    }

    h2 {
      margin: 0 0 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .btn, .btn2 {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover, .btn2:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      .product-box {
        flex-direction: row;
        justify-content: space-around;
        text-align: left;
      }

      .product-info {
        margin-left: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="nav">
    <ul>
      <li><a href="https://eliteids.netlify.app">Home</a></li>
      <li><a href="assect/about.html" target="_blank">About Us</a></li>
      <li><a href="assect/contact.html" target="_blank">Contact Us</a></li>
      <li><a href="assect/dcma.html" target="_blank">DMCA</a></li>
    </ul>
  </div>

  <h1 class="top">RABIDS</h1>

  <div class="product-box">
    <img src="image/appleid.jpeg" alt="Apple ID">
    <div class="product-info">
      <h2>RAB APPLE ID</h2>
      <p>You can get here premium apps and games for free (iPhone users only).</p>
      <a href="appleid.html" class="btn">Apple ID</a>
    </div>
  </div>

  <div class="product-box2">
    <img src="image/appleid2.jpeg" alt="Coming Soon">
    <div class="product-info2">
      <h2>APPLE ID</h2>
      <p>You can get here premium apps and games for free (iPhone users only).</p>
      <a href="#" class="btn2">Coming soon...</a>
    </div>

</body>
</html>
