<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RabIds (paid game in free)</title>
  <style>
    /* Reset and Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top {
      font-family: "Kode Mono", monospace;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: bold;
      margin: 30px 0 20px;
      text-align: center;
      color: #ff4c4c;
      text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.3);
    }

    /* ======= NAVIGATION BAR ======= */
    .nav {
      width: 100%;
      background: #1a1a1a;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px 10px;
      gap: 25px;
    }

    .nav ul li a {
      text-decoration: none;
      color: #ff4c4c;
      font-size: 1.1rem;
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    .nav ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background-color: #ff4c4c;
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav ul li a:hover::after {
      width: 100%;
    }

    .nav ul li a:hover {
      color: #ffffff;
    }

    /* ======= PRODUCT SECTIONS ======= */
    .product-box, .product-box2 {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
      margin: 30px 20px;
      width: 90%;
      max-width: 600px;
    }

    .product-box img,
    .product-box2 img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 2px solid #444;
    }

    .product-info,
    .product-info2 {
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #cccccc;
    }

    .btn, .btn2 {
      display: inline-block;
      background: linear-gradient(45deg, #ff3f3f, #d10000);
      color: #fff;
      padding: 12px 25px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover, .btn2:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    @media (min-width: 768px) {
      .product-box {
        flex-direction: row;
        justify-content: space-around;
        text-align: left;
      }

      .product-info {
        margin-left: 20px;
        text-align: left;
      }

      .product-box2 {
        flex-direction: row;
        justify-content: space-around;
        text-align: left;
      }

      .product-info2 {
        margin-left: 20px;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- ======= NAVIGATION BAR ======= -->
  <div class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="assect/about.html" target="_blank">About Us</a></li>
      <li><a href="assect/contact.html" target="_blank">Contact Us</a></li>
      <li><a href="https://discord.gg/b8yTC9wPJ3" target="_blank">Discord</a></li>
    </ul>
  </div>

  <!-- ======= TITLE ======= -->
  <h1 class="top">RABIDS</h1>

  <!-- ======= APPLE ID SECTION ======= -->
  <div class="product-box">
    <img src="image/appleid.jpeg" alt="Apple ID">
    <div class="product-info">
      <h2>RAB APPLE ID</h2>
      <p>You can get premium apps and games for free (iPhone users only).</p>
      <a href="appleid.html" target="_blank" class="btn">Apple ID</a>
    </div>
  </div>

  <!-- ======= PASTE CODE SECTION ======= -->
  <div class="product-box2">
    <img src="image/pasteit.jpeg" alt="Coming Soon">
    <div class="product-info2">
      <h2>Paste Code</h2>
      <p>Paste your copied code here to get the Apple ID access.</p>
      <a href="pasteit.html" target="_blank" class="btn2">Paste</a>
    </div>
  </div>

</body>
</html>
